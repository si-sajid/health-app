<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App</title>
    <script src="https://kit.fontawesome.com/82c284d996.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container  traking_aria">
        <div class="inner titel">
            <h2 class="health">How are you feeling</h2>
        </div>
        <div class="row inner main">
            <div class="col child_traking">
                <i class="fa-solid fa-heart-pulse"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter" data-target="75">0 </span> bpm</p>
            </div>
            <div class="col child_traking">
                <i class="fa-solid fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target="8">0 </span>hrs</p>
            </div>
            <div class="col child_traking">
                <i class="fa-solid fa-cocktail"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target="10">0 </span>Glass</p>
            </div>
            <div class="col child_traking">
                <i class="fa-solid fa-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter" data-target="11000">0 </span></p>

            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
